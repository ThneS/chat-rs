<html>
    <head>
        <title>SSE handler</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <script language="javascript">
            const eventSource = new EventSource("/events");
            eventSource.onmessage = (event) => {
                console.log("Got message:", event.data);
            };
        </script>
    </body>
</html>
